<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peter's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for new software engineer Peter"
    />
    <meta name="author" content="Peter" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@100&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar">
      <div class="navbar__logo">
        <i class="fab fa-diaspora"></i>
        <a href="#">Peter</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skill</li>
          <li class="navbar__menu__item">My Work</li>
          <li class="navbar__menu__item">Testimonials</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section class="home">
      <img src="imgs/profile.png" alt="Peter's photo" class="home__avatar" />
      <h1 class="home__title">
        Hello, <br />
        I'm Peter, new developer.
      </h1>
      <h2 class="home__description">
        A new software engineer, currently residing in Las Vegas, NV.
      </h2>
      <button class="home__contact">Contact me</button>
    </section>
    <!-- About -->
    <section class="about"></section>
    <!-- Skills -->
    <section class="skills"></section>
    <!-- Work -->
    <section class="work"></section>
    <!-- Testimonials -->
    <section class="testimonials"></section>
    <!-- Contact -->
    <section class="contact"></section>
  </body>
</html>
